<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Job Application Form</title>
    <meta name="description" content="Apply for a position at our company" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Basic styling for better readability - you can expand this or link an external CSS file */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      fieldset {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
      }
      legend {
        font-weight: bold;
        padding: 0 10px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="url"],
      input[type="number"],
      input[type="password"],
      textarea,
      select {
        width: calc(100% - 22px); /* Adjust for padding and border */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 5px;
        vertical-align: middle;
      }
      .checkbox-group label,
      .radio-group label {
        font-weight: normal; /* Labels for checkboxes/radios are typically not bold */
        display: inline-block; /* Keep label and input on same line */
        margin-right: 15px;
      }
      button[type="submit"] {
        background-color: #5cb85c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #4cae4c;
      }
      .required-mark {
        color: red;
      }
    </style>
    
  </head>
  <body>
    <header>
      <h1>Job Application Form</h1>
      <p>
        Please fill out the form below to apply for a position at our company.
        We look forward to reviewing your application.
      </p>
    </header>

    <form action="#" method="post">
      <!-- Personal Information Section -->
      <fieldset>
        <div>
          <label for="fullName"
            >Full Name <span class="required-mark">*</span></label
          >
          <input
            type="text"
            required
            name="fullName"
            placeholder="Enter your full name" />
        </div>

        <div>
          <label for="email">Email <span class="required-mark">*</span></label>
          <input type="email" required name="email" />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            required
            name="phone"
            placeholder="e.g., +1-555-123-4567" />
        </div>

        <div>
          <label for="linkedin">LinkedIn Profile URL</label>
          <input
            type="url"
            required
            name="linkedin"
            placeholder="https://linkedin.com/in/yourprofile" />
        </div>
      </fieldset>

      
      <!-- Position and Availability Section -->
      <fieldset>
        <legend>Position & Availability</legend>
        <div>
          <label for="desiredPosition">Desired Position</label>
          <input
            type="text"
            name="desiredPosition"
            list="positions"
            placeholder="e.g., Software Developer" />
          <datalist id="positions">
            <option value="Software Developer"></option>
            <option value="Web Designer"></option>
            <option value="Project Manager"></option>
            <option value="Data Analyst"></option>
            <option value="Marketing Specialist"></option>
          </datalist>
        </div>

        <div>
          <label for="salary">Salary Expectation</label>
          <input type="number" name="salary" min="0" max="500" required />
        </div>

        <!-- Availability Radio Buttons -->
        <fieldset>
          <legend>Availability<span class="required-mark">*</span></legend>
          <input
            type="radio"
            name="availability"
            id=""
            value="full-time"
            required
            checked />
          <label for="fullTime">Full-time</label>

          <input type="radio" name="availability" id="" value="partTime" />
          <label for="partTime">Part-time</label>

          <input type="radio" name="availability" id="" value="freelance" />
          <label for="freelance">Freelance</label>
        </fieldset>

        <div>
          <label for="preferredLocation">Preferred Location</label>
          <select name="preferredLocation">
            <option value="remote">Remote</option>
            <option value="on-site">On Site</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>

        <div>
          <input type="file" name="file" id="" />
        </div>
      </fieldset>

      <!-- Skills and Experience Section -->
      <fieldset>
        <legend>Skills & Experience</legend>

        <!-- Skills Checkboxes -->
        <fieldset class="checkbox-group">
          <legend>Skills (select all that apply)</legend>
          <input type="checkbox" id="htmlSkill" name="skills[]" value="HTML" />
          <label for="htmlSkill">HTML</label>

          <input type="checkbox" id="cssSkill" name="skills[]" value="CSS" />
          <label for="cssSkill">CSS</label>

          <input
            type="checkbox"
            id="jsSkill"
            name="skills[]"
            value="JavaScript" />
          <label for="jsSkill">JavaScript</label>

          <input type="checkbox" id="gitSkill" name="skills[]" value="Git" />
          <label for="gitSkill">Git</label>

          <input
            type="checkbox"
            id="pythonSkill"
            name="skills[]"
            value="Python" />
          <label for="pythonSkill">Python</label>
        </fieldset>

        <div>
          <label for="coverLetter"
            >Cover Letter <span class="required-mark">*</span></label
          >
          <textarea
            id="coverLetter"
            name="coverLetter"
            rows="8"
            cols="50"
            required
            placeholder="Tell us why you're a great fit for this role..."></textarea>
        </div>

        <div>
          <label for="resume">Upload Resume</label>
          <input
            type="file"
            id="resume"
            name="resume"
            accept=".pdf,.doc,.docx" />
        </div>
      </fieldset>

      <!-- Security Section -->
      <fieldset>
        <legend>Account Setup</legend>
        <div>
          <label for="password"
            >Create Password <span class="required-mark">*</span></label
          >
          <input
            type="password"
            name="password"
            required
            minlength="8"
            placeholder="Minimum 8 characters" />
        </div>
      </fieldset>

      <!-- Hidden Input -->
      <input type="hidden" name="formVersion" value="v1.0.0" />

      <!-- Submit Button -->
      <button type="submit" aria-label="Submit Your Job Application">
        Submit Application
      </button>
    </form>
  </body>
</html>
